<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Order summary card</title>
</head>

<body class="bg-no-repeat bg-scroll px-5 py-10 bg-center bg-cover"
  style="background-image: url('./images/pattern-background-desktop.svg');">
  <div
    class="card mx-auto mt-20 bg-white max-w-sm rounded-xl overflow-hidden transition hover:-translate-y-1 duration-300 shadow-xl hover:shadow-2xl">
    <div class="image max-w-full">
      <img class="w-full" src="./images/illustration-hero.svg" alt="image">
    </div>
    <div class="card-info px-8 py-8 text-center">
      <h3 class="text-2xl mb-3 text-slate-700 font-bold text-uppercase">Order Summary</h3>
      <p class="text-slate-500 font-medium">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card-plan my-5 items-center flex rounded-2xl p-3 bg-indigo-50">
        <div class="icon">
          <img src="./images/icon-music.svg">
        </div>
        <div class="info flex-1 pl-3 text-start">
          <p class="capitalize font-bold text-slate-700">anual plan</p>
          <span class="capitalize text-slate-500">$59.99/year</span>
        </div>
        <div class="link">
          <a href="#" class="underline mr-2 text-indigo-600 hover:text-indigo-400 font-bold">change</a>
        </div>
      </div>
      <div class="card-action flex flex-col">
        <button
          class="bg-indigo-600 hover:bg-indigo-200 transition duration-300 hover:text-indigo-800 font-medium text-white capitalize p-2 mt-3 mb-6 rounded-lg shadow-[0_8px_20px_-3px_rgba(67,56,202,0.54)] hover:shadow-[0_10px_24px_-1px_rgba(67,56,202,0.64)]">Proceed
          to Payment</button>
        <button class="text-slate-500 hover:text-slate-700 font-semibold capitalize">cancel order</button>
      </div>
    </div>
  </div>

</body>

</html>
